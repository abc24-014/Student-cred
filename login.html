<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentLoan Connect - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <header>
        <nav>
            <div class="logo">StudentLoan Connect</div>
            <div class="nav-links">
                <a href="register.html">Register</a>
            </div>
        </nav>
    </header>
    
    <main class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Student ID/Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-submit">Login</button>
            </form>
            
            <div class="login-links">
                <a href="forgot-password.html">Forgot Password?</a>
                <span>New here? <a href="register.html">Register</a></span>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 StudentLoan Connect. All rights reserved.</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
